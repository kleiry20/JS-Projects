<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hey");

      // Interpolated
      console.log("today is a %s day", "ðŸŒž");
      // or
      console.log(`hey, im ${12} years old`);

      // Styled
      console.log("%c Hi, are you ready?", "font-size: 24px ; color: pink");

      // warning!
      console.warn("Heyyyy");

      // Error :|
      console.error("OOPs!");

      // Info
      console.info("FYI");

      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("hello"), "No such class found");
      // console.assert(1 === 2, "This is not okay");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.map((dog) => {
        console.group(`${dog.name}`);
        console.log(`Hi, ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.groupEnd();
      });

      // counting
      console.count("Hi");
      console.count("Hi");
      console.count("Bye");
      console.count("Hi");
      console.count("Hi");
      console.count("Bye");
      console.count("Hi");
      console.count("Hi");
      console.count("Hi");
      console.count("Hi");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/kleiry20")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      console.table(dogs);
    </script>
  </body>
</html>
