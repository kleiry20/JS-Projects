<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>Pokemon Search</title>
  </head>
  <body>
    <div class="page">
      <h1>Pokemon Search</h1>
      <br />

      <input type="text" id="pokemon-name" placeholder="Enter Pokemon Name" />
      <br />
      <p id="error" style="display: none; color: red"></p>
      <button class="search-btn" onclick="fetchData()">Search</button>

      <div class="result-div" style="display: none">
        <div class="selected-pokemon">
          <h3>You chose: <span id="display-name"></span></h3>
          <audio id="audio" controls>
            <source src="" type="audio/ogg" />
            Your browser does not support the audio tag.
          </audio>
          <!-- <button id="play-btn" onclick="playAudio()">play</button> -->
          <img
            class="sprite-img"
            src=""
            alt="Pokemon Sprite Front Default"
            id="pokemonSpriteFrontDefault"
            style="display: none"
          />
          <img
            class="sprite-img"
            src=""
            alt="Pokemon Sprite Back Default"
            id="pokemonSpriteBackDefault"
            style="display: none"
          />
          <img
            class="sprite-img"
            src=""
            alt="Pokemon Sprite Front Shiny"
            id="pokemonSpriteFrontShiny"
            style="display: none"
          />
          <img
            class="sprite-img"
            src=""
            alt="Pokemon Sprite Back Shiny"
            id="pokemonSpriteBackShiny"
            style="display: none"
          />
        </div>

        <div class="basic-info">
          <div class="row-1">
            <div class="card">
              <div class="card-content">
                <p class="title">Experience</p>
                <p class="title-value" id="display-experience"></p>
              </div>
            </div>
            <div class="card">
              <p class="title">Moves</p>
              <p class="title-value" id="display-moves"></p>
            </div>

            <div class="card">
              <p class="title">Species</p>
              <p class="title-value" id="display-species"></p>
            </div>
          </div>
        </div>
        <p style="text-align: center">
          I am
          <span id="display-article"></span>
          <span style="font-weight: 700" id="display-type"></span> pokemon!
        </p>
        <div>
          <h4>My Abilities</h4>
          <ol id="display-abilities"></ol>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
